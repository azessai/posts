<li class="list-group-item" [ngClass]="{
'list-group-item-success': loveIts > 0,
'list-group-item-danger': loveIts <0}" >
  <div style="float: right">{{date | date: 'dd/MM/yyyy, hh:mm a'}}</div>
  <h3>{{title | titlecase }}</h3>
  <p>{{content}}</p>
  <button type="button" class="btn btn-success" (click)="loveIt()">
      Love It!
    </button><span>&nbsp;</span>
  <button type="button" class="btn btn-danger" (click)="dontLoveIt()">
      Don't love It!
    </button>
</li>
